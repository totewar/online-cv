experiences:
    title: Experiences
    info:
      - role: Principal Product Owner
        time: Mar 2021 - Present
        company: SAP, Germany
        details: |
          After joining SAP following the SAP Signavio acquisition, I was promoted to Principal Product Owner in Sept 2021 and now I oversee the product portfolio comprising of the SAP Signavio Journey Modeler, Process Modeler, and Process Governance. I played a key role in the acquisition change management and the Acquire-To-Ship release.
            - Program Manager for Special Integration projects
            - Member of Business Modeling and Workflows Leadership Committee
      - role: Writer
        time: Apr 2019 - Nov 2020
        company: Deputy, Australia
        details: |
          Deputy had SaaS-based products in hypergrowth and adequate funding to scale exponentially in an untapped arena. As an experienced Writer, I helped set up the foundation to enable mid-market and enterprise customers and software developer partners to seamlessly connect to the Deputy platform via APIs and webhooks to include in a global workforce management ecosystem. I coached several cross-functional product teams to achieve this. 
            - Recipient of the Deputy Unicorn Award
            - Recipient of the Deputy Star Award
